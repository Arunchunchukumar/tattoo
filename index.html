<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fresh Ink Tattoo Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Tattoos Created: <span id="counter">0</span></h1>
    <input id="prompt" type="text" placeholder="Describe your tattoo idea..." />
    <button onclick="generateTattoo()">Generate Tattoo</button>
    <div id="output">
      <img id="tattooImage" src="" alt="Generated tattoo will appear here." />
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
